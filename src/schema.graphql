type Query {
  posts(searchString: String): [Post!]!
  user(id: ID!): User
}

type Mutation {
  createDraft(authorId: ID!, title: String!, contents: String!): Post
  publish(id: ID!): Post
  deletePost(id: ID!): Post
  signup(name: String!): User!
}

type Subscription {
  publications: PostSubscriptionPayload
  postDeleted: Post
}
